
<mat-form-field appearance="fill">
  <mat-label>Numero Carta</mat-label>
  <mat-select [formControl]="controlloSaldo" required
  (selectionChange)="guardaMovimenti.emit(controlloSaldo)">


    <mat-option>--</mat-option>
    <mat-option *ngFor="let card of cards" [value]="card">
      {{card.numeroCarta}}
    </mat-option>

  </mat-select>
  <mat-error *ngIf="controlloSaldo.hasError('required')">Scegli una Carta</mat-error>
  <mat-hint><font size="5">Saldo:â‚¬{{controlloSaldo.value?.saldo}}  </font></mat-hint>
</mat-form-field>
<mat-accordion>

  <div style='margin-top:50px;'>
    <al-movement></al-movement>
  </div>


  <button type="submit" mat-raised-button color="primary">Registrati</button>
