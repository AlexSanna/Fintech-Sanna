


<form [formGroup]="aggiungiTransfer" (ngSubmit)="trasferisciDenaro()" class="flex flex-col">
  <button type="submit" mat-raised-button color="primary">Contatti</button>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input type="text" matInput formControlName="nomeForm" placeholder="Nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input type="text" matInput formControlName="surnameForm" placeholder="Cognome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Iban</mat-label>
    <input type="text" matInput formControlName="numeroIbanForm" placeholder="Numero Iban">
  </mat-form-field>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Importo</mat-label>
    <input matInput type="number" formControlName="importoForm" class="example-right-align" placeholder="0">
    <span matPrefix>â‚¬&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Numero Carta</mat-label>
    <mat-select [formControl]="controlloSaldo" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let contact of contacts" [value]="contact">
        {{contact._id}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="controlloSaldo.hasError('required')">Scegli una Carta</mat-error>

  </mat-form-field>


  <button type="submit" mat-raised-button color="primary">Trasferisci Denaro</button>
</form>
